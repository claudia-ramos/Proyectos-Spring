<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> --Inicio</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/estudiantes}"> Control de Estudiantes</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/estudiantes/nuevo}"> Registrar estudiante</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="row">
            <h1> Listado de Estudiantes </h1>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Email</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante:${estudiantes}">
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                    <td>
                        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info"> Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${estudiante.id})}" class="btn btn-danger"> Eliminar</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
