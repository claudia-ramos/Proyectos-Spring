<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> --Inicio</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/estudiantes}"> Control de Estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6-md-6 col-sm-5 container justify-content-center card">
                <h1> Edicion de estudiante</h1>
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h3>Actualizar Persona</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Nombre:  </label>
                                <input th:field="*{nombre}" type="text" name="nombre" class="form-control" placeholder="Digite su nombre:" required>
                            </div>
                            <div class="form-group">
                                <label>Apellido:  </label>
                                <input th:field="*{apellido}" type="text" name="apellido" class="form-control"placeholder="Digite su apellido:" required>
                            </div>
                            <div class="form-group">
                                <label>Email:  </label>
                                <input th:field="*{email}" type="email" name="email" class="form-control"placeholder="Digite su email:" required>
                            </div>
                            <br>
                            <div class="card-footer">
                                <input type="submit" value="Guardar" class="btn btn-success"/>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>

            </div>

        </div>
    </div>
</body>
</html>
