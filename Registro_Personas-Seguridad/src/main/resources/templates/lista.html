<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
<body background="fondo.jpg">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chevron-double-right"></i> Inicio </a>
    <div class="collapse navbar-collapse" id="collapsibleNavar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-item" th:href="@{/new}"> Registrar</a>
            </li>
        </ul>
        <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}"><i class="bi bi-person-lock"></i> Cerrar sesi√≥n</a>
    </div>
</nav>

<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-dark"> Registrar persona </a>

    <br>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.id}">ID</td>
            <td th:text="${persona.nombre}">NOMBRE</td>
            <td th:text="${persona.telefono}">TELEFONO</td>
            <td>
                <a th:href="@{/editar/}+${persona.id}" class="btn btn-info"> Editar </a>
                <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger"> Eliminar </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
