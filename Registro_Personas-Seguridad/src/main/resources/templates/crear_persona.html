<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de personas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body background="fondo.jpg">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}"> --Inicio </a>
    </nav>

    <div class="row d-flex justify-conntent-center">
        <div class="col-sm-4">

            <form th:action="@{/save}" th:object="${persona}" method="post">
                <br>
                    <div class="card">
                        <div class="card-header">
                            <h3> Registrar persona</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Nombre:  </label>
                                <input th:field="*{nombre}" type="text" class="form-control" placeholder="Digite su nombre:" required>
                            </div>
                            <div class="form-group">
                                <label>Telefono:  </label>
                                <input th:field="*{telefono}" type="text" class="form-control"placeholder="Digite su telefono:" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success"/>
                        </div>
                    </div>
            </form>

        </div>

    </div>

</body>
</html>
