<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Icons links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>
<body background="fondo.jpg">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
    </div>
    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chevron-double-right"></i> Inicio </a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/listar}"> Control de registros</a>
        </li>
      </ul>

      <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}"><i class="bi bi-person-lock"></i> Cerrar sesi√≥n</a>
    </div>
  </div>
</nav>
<br>
<br>
<div class="row d-flex justify-conntent-center">
  <div class="col-sm-4">

    <form th:action="@{/editar/{id}(id=${persona.id})}" th:object="${persona}" method="post">
      <br>
      <div class="card">
        <div class="card-header">
          <h3>Actualizar persona</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Nombre:  </label>
            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Digite su nombre" required>
          </div>
          <div class="form-group">
            <label>Telefono:  </label>
            <input th:field="*{telefono}" type="text" class="form-control" placeholder="Digite su telefono" required>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success"/>
        </div>
      </div>
    </form>

  </div>

</div>

</body>
</html>
